# Default logging level is WARN
log4j.rootLogger=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %p %c %x - %m%n

# Default logging level for eventswarm classes is INFO
log4j.logger.com.eventswarm=WARN

# Set DEBUG level for a few key classes
#log4j.logger.com.eventswarm.powerset.HashPowerset=DEBUG
